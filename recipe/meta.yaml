{% set name = "scikit-fda" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scikit-fda-{{ version }}.tar.gz
  sha256: 4a92793eaf2585253ef0ec377620e9ef42b1dbb3be60b765b0c52ccffccb09cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - dcor
    - fdasrsf >=2.2.0, !=2.5.7
    - findiff
    - lazy_loader
    - matplotlib-base
    - multimethod >=1.5, !=1.11, != 1.11.1
    - numpy >=1.16
    - pandas >=1.0
    - python >={{ python_min }}
    - rdata
    - scikit-datasets >=0.1.24
    - scikit-learn >=0.20
    - scipy >=1.3.0
    - typing-extensions

test:
  imports:
    - skfda
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/scikit-fda/
  summary: Functional Data Analysis Python package.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - vnmabus
